<div class="container col-12 col-xl-10">

  <!-- CABECERA DE LA WEB -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4 shadow">
    <a class="navbar-brand" [routerLink]="['/inicio']">NG-FORO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/temas']">Temas</a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/usuarios']">Compañeros</a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/panel/crear']">Nuevo tema</a>
        </li>
        <li class="nav-item">
          &nbsp;
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="identity">
        <li class="nav-item" *ngIf="identity.image">
          <div class="avatar_mask">
            <img src="{{ url + 'avatar/' + identity.image }}" class="avatar_nav" />
          </div>
        </li>
        <li class="nav-item" *ngIf="!identity.image">
          <div class="avatar_mask">
            <img src="assets/img/user-profile.jpg" class="avatar_nav" />
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{identity.name + ' ' + identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/panel']">Panel de usuario</a>
            <a class="dropdown-item" [routerLink]="['/perfil/', identity._id]">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()">Cerrar sesión</a>
          </div>
        </li>
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
            <input class="form-control mr-sm-1" type="search" placeholder="¿Que estas buscando?" aria-label="Search"
              name="busqueda" #busqueda="ngModel" [(ngModel)]="search">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit" (click)="goSearch()">Buscar</button>
          </form>
        </li>
      </ul>

    </div>
  </nav>

  <!-- REGISTER -->
  <div style="min-height: 85vh;">
    <router-outlet></router-outlet>
  </div>

  <footer
    class="footer d-flex justify-content-center bg-light text-secondary text-center shadow pt-3 mb-3">
    <p><i>Foro de programación </i> - Backend <b> NodeJs</b> - Frontend<b> AngularJs</b></p>
  </footer>

</div>
