<div class="col-lg-12 mt-3">
  <h2>
    {{page_title}}
  </h2>
  <hr />

  <div class="alert alert-success col-md-5 mt-3 d-block" *ngIf="status == 'success'">
    {{message}}
  </div>

  <div class="alert alert-danger col-md-5 mt-3 d-block" *ngIf="status == 'error'">
    {{message}}
  </div>

  <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+"
        class="form-control" />
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block ml-2">
        El nombre no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+"
        class="form-control" />
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block ml-2">
        Los apellidos no son válidos
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" />
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block ml-2">
        El email no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Avatar</label>
      <angular-file-uploader
      [config]="afuConfig"
      (ApiResponse)="avatarUpload($event)">
    </angular-file-uploader>
    </div>

    <input type="submit" class="btn btn-success" [disabled]="userEditForm.invalid" />

  </form>
</div>
