<div class="col-lg-12 mt-3">
  <h2>{{page_title}}</h2>
  <p>Identifícate en el foro</p>
  <hr/>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    El login se ha completado correctamente
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    No te has podido identificar
  </div>

  <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" />
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block ml-2">
        El email no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
        required />
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block ml-2">
        La contraseña no es válida
      </small>
    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid" />

  </form>
</div>
